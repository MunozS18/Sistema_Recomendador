{% extends 'base.html' %}
{% block title %}Verificar código | Sistema Recomendador{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h2 class="mb-3 text-primary"><i class="bi bi-shield-lock"></i> Verificar código</h2>
        <p class="text-muted mb-4">Ingresa el código de 6 dígitos que te enviamos a tu correo electrónico.</p>
        <form method="POST">
          <div class="mb-3">
            <label for="codigo" class="form-label">Código de verificación</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required maxlength="6" pattern="\d{6}" placeholder="123456">
          </div>
          <button type="submit" class="btn btn-primary w-100">Verificar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
