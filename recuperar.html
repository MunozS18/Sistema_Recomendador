{% extends 'base.html' %}
{% block title %}Recuperar contraseña | Sistema Recomendador{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h2 class="mb-3 text-primary"><i class="bi bi-shield-lock"></i> Recuperar contraseña</h2>
        <p class="text-muted mb-4">Ingresa tu correo electrónico y te enviaremos un código de verificación para restablecer tu contraseña.</p>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar código</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
